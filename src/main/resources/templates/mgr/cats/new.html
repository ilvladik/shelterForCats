<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление котика</title>
</head>
<body>
<form th:method="POST" th:action="@{/mgr/cats}" th:object="${cat}" enctype="multipart/form-data">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="date_of_birth">Укажите дату рождения </label>
    <input type="date" th:field="*{dateOfBirth}" id="date_of_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date Error</div>
    <br/>
    <label for="sexMale">Кот </label>
    <input type="radio" th:field="*{sex}" th:value="М" id="sexMale" checked/>
    <label for="sexFemale">Кошка </label>
    <input type="radio" th:field="*{sex}" th:value="Ж" id="sexFemale"/>
    <div style="color:red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex Error</div>
    <br>
    <label for="description">Введите описание: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</div>
    <br/>
    <label for="avatar">Добавьте фотографию</label>
    <input th:type="file" th:field="*{picture}" id="avatar">
    <div style="color:red" th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}">Name Error</div>
    <input type="submit" value="Добавить!"/>
</form>
</body>
</html>
